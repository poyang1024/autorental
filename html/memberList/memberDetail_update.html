<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>會員管理 / 修改資料 </title>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="../index.html" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary">電動車後台管理</h3>
                </a>
                <div class="navbar-nav w-100" id="dynamicMenu">
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="../index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>

                <div class="navbar-nav align-items-center ms-auto">

                    <!-- <div class="nav-item">
                        <a href="notificationList.html" class="nav-link position-relative">
                            <i class="fa fa-bell me-lg-2"></i>
                            <span
                                class="position-absolute top-30 start-60 translate-middle badge rounded-pill bg-danger"
                                id="unreadMsgNum">

                            </span>
                        </a>
                    </div> -->
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="userImg rounded-circle me-lg-2" src="../../img/user.jpg" alt=""
                                style="width: 40px; height: 40px;">

                        </a>
                        <div
                            class="dropdown-menu dropdown-menu-end bg-body-secondary border-0 rounded-0 rounded-bottom m-0">
                            <a href="#" class="dropdown-item" id="logout">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->


            <!-- Blank Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row  bg-light rounded p-3 mx-0">

                    <h3>會員資料</h3>

                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="memberList.html">會員管理</a></li>
                            <li class="breadcrumb-item active" aria-current="page">會員列表 / 修改會員資料</li>
                        </ol>
                    </nav>

                    <div class="py-1 my-1">
                        <button type="button" class="btn btn btn-primary me-2" id="orderButton">
                            <a href="" class="text-white text-decoration-none">查看租車記錄</a>
                        </button>
                    </div>


                    <div class="block-first mt-5">
                        <h4>基本資料</h4>
                        <form id="uploadForm" class="needs-validation" novalidate>
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="Mem-account" class="form-label">*帳號（身分證字號）</label>
                                    <input type="text" class="form-control" id="Mem-account" name="account" required>
                                </div>

                                <div class="col-sm-6">
                                    <label for="Mem-password" class="form-label">*密碼</label>
                                    <input type="password" class="form-control" id="Mem-password" name="password" required>
                                </div>

                                <div class="col-sm-6">
                                    <label for="Mem-name" class="form-label">*姓名</label>
                                    <input type="text" class="form-control" id="Mem-name" name="name" required>
                                </div>

                                <div class="col-sm-6">
                                    <label for="Mem-birthDay" birthDayclass="form-label">*生日</label>
                                    <input type="date" class="form-control" id="Mem-birthDay" name="birthDay" required>
                                </div>

                                <div class="col-sm-6">
                                    <label for="Mem-email" class="form-label">*Email</label>
                                    <input type="email" class="form-control" id="Mem-email" name="email" required>
                                </div>

                                <div class="col-sm-6">
                                    <label for="Mem-phone" class="form-label">*手機</label>
                                    <input type="phone" class="form-control" id="Mem-phone" name="phone" required>
                                </div>

                                <div class="col-sm-6">
                                    <label for="Mem-address" class="form-label">*聯絡地址</label>
                                    <input type="text" class="form-control" id="Mem-address" name="address" required>
                                </div>
                            </div>

                            <hr class="my-4">

                            <div class="col-xg-6">
                                <label for="Mem-remark" class="form-label">會員備註</label>
                                <textarea class="form-control form-control-lg" id="Mem-remark" rows="4" name="remark" rows="5"></textarea>
                            </div>

                            <hr class="my-4">
                            <h4>發票資料</h4>
                            <div class="row g-3 mb-5">
                                <div class="col-sm-6">
                                    <label for="Mem-invoiceType" class="form-label">*發票類型</label>
                                    <select class="form-select" id="Mem-invoiceType" name="invoiceType" required>
                                        <option value="1">個人電子發票（無統編）</option>
                                        <option value="2">公司電子發票（有統編）</option>
                                        <option value="3">愛心捐贈</option>
                                    </select>
                                </div>

                                <div class="col-sm-6">
                                    <label for="Mem-donationUnit" class="form-label">*捐贈單位</label>
                                    <select class="form-select" id="Mem-donationUnit" name="donationUnit">
                                        <option value="978">台灣之心愛物動物協會（978）</option>
                                        <option value="9527">財團法人罕見疾病基金會（9527）</option>
                                        <option value="8585">台灣兒童暨家庭扶助基金會（8585）</option>
                                    </select>
                                </div>

                                <div class="col-sm-6">
                                    <label for="Mem-invoiceEmail" class="form-label">*發票寄送 Email</label>
                                    <input type="email" class="form-control" id="Mem-invoiceEmail" name="invoiceEmail">
                                </div>

                                <div class="col-sm-6">
                                    <label for="Mem-mobileCarrier" class="form-label">條碼載具</label>
                                    <input type="text" class="form-control" id="Mem-mobileCarrier" name="mobileCarrier">
                                </div>

                                <div class="col-sm-6">
                                    <label for="Mem-invoiceTitle" class="form-label">*買受人抬頭</label>
                                    <input type="text" class="form-control" id="Mem-invoiceTitle" name="invoiceTitle">
                                </div>

                                <div class="col-sm-6">
                                    <label for="Mem-taxID" class="form-label">*買受人統編</label>
                                    <input type="text" class="form-control" id="Mem-taxID" name="taxID">
                                </div>
                            </div>

                            <hr class="my-4">
                            <h4>進階資料</h4>
                            <div class="row g-3 mb-5">

                                <div class="col-sm-6">
                                    <label for="Mem-levelId" class="form-label">擁有駕照</label>
                                    <select class="form-select" id="Mem-levelId" name="levelId" disabled>
                                        <option value="">請選擇駕照</option>
                                        <option value="1">普通輕型機車</option>
                                        <option value="2">普通重型機車</option>
                                        <option value="3">大型三輪機車</option>
                                        <option value="4">大型速克達機車</option>
                                        <option value="5">大型重型機車</option>
                                </select>
                                </div>

                                <div class="col-sm-6">
                                    <label for="Mem-totalMileage" class="form-label">會員累計里程</label>
                                    <input type="text-local" class="form-control" id="Mem-totalMileage" name="totalMileage" disabled>
                                </div>

                                <div class="col-sm-6">
                                    <label for="Mem-verifyStatus" class="form-label">會員審核狀態</label>
                                    <select class="form-select" id="Mem-verifyStatus" name="verifyStatus" disabled>
                                        <option value="1">通過</option>
                                        <option value="2">不通過</option>
                                        <option value="3">待審核</option>
                                        <option value="4">審核未通過</option>
                                    </select>
                                </div>

                                <div class="col-sm-6">
                                    <label for="Mem-status" class="form-label">*帳號狀態</label>
                                    <select class="form-select" id="Mem-status" name="status" required>
                                        <option value="1">正常</option>
                                        <option value="2">停用</option>
                                    </select>
                                </div>
                            </div>

                            <hr class="my-4">

                            <h4>檔案上傳</h4>
                            
                            <div id="memberPhotoContainer" class="row g-3">
                                <div class="col-sm-6">
                                    <label for="identificationCardFront" class="form-label">身分證正面</label>
                                    <div class="card" style="max-width: 300px; margin: auto;">
                                        <img id="identificationCardFront" class="card-img-top" alt="身分證正面" style="max-width: 100%; height: auto;">
                                        <div class="card-body">
                                            <input type="file" class="form-control" id="identificationCardFrontInput" name="identificationCardFrontInput" accept=".jpg,.jpeg,.png,.gif">
                                            <small class="form-text text-muted">允許的檔案類型：JPG, JPEG, PNG, GIF</small>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <label for="identificationCardBack" class="form-label">身分證反面</label>
                                    <div class="card" style="max-width: 300px; margin: auto;">
                                        <img id="identificationCardBack" class="card-img-top" alt="身分證反面" style="max-width: 100%; height: auto;">
                                        <div class="card-body">
                                            <input type="file" class="form-control" id="identificationCardBackInput" name="identificationCardBackInput" accept=".jpg,.jpeg,.png,.gif">
                                            <small class="form-text text-muted">允許的檔案類型：JPG, JPEG, PNG, GIF</small>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <label for="drivingLicenseFront" class="form-label">駕照正面</label>
                                    <div class="card" style="max-width: 300px; margin: auto;">
                                        <img id="drivingLicenseFront" class="card-img-top" alt="駕照正面" style="max-width: 100%; height: auto;">
                                        <div class="card-body">
                                            <input type="file" class="form-control" id="drivingLicenseFrontInput" name="drivingLicenseFrontInput" accept=".jpg,.jpeg,.png,.gif">
                                            <small class="form-text text-muted">允許的檔案類型：JPG, JPEG, PNG, GIF</small>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <label for="drivingLicenseBack" class="form-label">駕照反面</label>
                                    <div class="card" style="max-width: 300px; margin: auto;">
                                        <img id="drivingLicenseBack" class="card-img-top" alt="駕照反面" style="max-width: 100%; height: auto;">
                                        <div class="card-body">
                                            <input type="file" class="form-control" id="drivingLicenseBackInput" name="drivingLicenseBackInput" accept=".jpg,.jpeg,.png,.gif">
                                            <small class="form-text text-muted">允許的檔案類型：JPG, JPEG, PNG, GIF</small>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <label for="selfie" class="form-label">自拍照</label>
                                    <div class="card" style="max-width: 300px; margin: auto;">
                                        <img id="selfie" class="card-img-top" alt="自拍照" style="max-width: 100%; height: auto;">
                                        <div class="card-body">
                                            <input type="file" class="form-control" id="selfieInput" name="selfieInput" accept=".jpg,.jpeg,.png,.gif">
                                            <small class="form-text text-muted">允許的檔案類型：JPG, JPEG, PNG, GIF</small>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <hr class="my-4">
                            <h4>系統資料</h4>
                            <div class="row g-3 mb-5">
                                <div class="col-sm-4">
                                    <label for="BuildTime" class="form-label">建立時間</label>
                                    <input type="text" class="form-control" id="BuildTime" disabled>
                                </div>

                                <div class="col-sm-4">
                                    <label for="EditTime" class="form-label">修改時間</label>
                                    <input type="text" class="form-control" id="EditTime" disabled>
                                </div>

                                <div class="col-sm-4">
                                    <label for="EditAccount" class="form-label">修改帳號</label>
                                    <input type="text" class="form-control" id="EditAccount" disabled>
                                </div>
                                <div class="text-center w-100 pt-3">
                                    <button id="updateButton" class="w-25 btn btn-primary btn-md"
                                        type="submit">儲存</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

            <!-- Order List Modal -->
            <div class="modal fade" id="orderListModal" tabindex="-1" aria-labelledby="orderListModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="orderListModalLabel">租車記錄</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <table id="orderList" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th> </th>
                                        <th>訂單編號</th>
                                        <th>成立時間</th>
                                        <th>出發時間</th>
                                        <th>結束時間</th>
                                        <th>車型</th>
                                        <th>訂金</th>
                                        <th>還車費</th>
                                        <th>總金額</th>
                                    </tr>
                                </thead>
                                <tbody id="orderTableBody">
                                    <!-- Table rows will be dynamically inserted here -->
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Blank End -->


            <!-- Footer Start -->
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/Login/Authlogin.js"></script>
    <script src="../../js/Notifications/notifications.js"></script>
    <script src="../../js/Notifications/api-notifications.js"></script>
    <script src="../../js/crypto-js.js"></script>
    <script src="../../js/toastr.min.js"></script>
    <script src="../../js/Notifications/notifications.js"></script>
    <script src="../../js/Notifications/toastr-options.js"></script>


    <!-- Template Javascript -->
    <script src="../../config/api-config.js"></script>
    <script src="../../js/main.js"></script>

    <script src="../../js/Public/create_showInfo.js"></script>
    <script src="../../js/Public/menu.js"></script>
    <script src="../../js/Member/MemberList_update.js"></script>

    <!-- 權限 -->
    <script src="../../js/Public/permissionControl.js"></script>
    <script src="../../js/Public/Auth_Update.js"></script>
    <script>
        window.addEventListener("beforeunload", function () {
            sessionStorage.removeItem("updateMemberId");
        });
    </script>

    <!-- Datatable Libraries -->
    <script src="../../js/jquery.dataTables.min.js"></script>
    <script src="../../js/dataTables.bootstrap5.js"></script>
    <script>
        $(document).ready(function () {
            new DataTable('#orderList', {
                scrollX: true,
            });
        });
    </script>

   <style>
       #orderList {
           width: 100% !important;
       }
       #orderList th, #orderList td {
           white-space: nowrap;
       }
       .dataTables_wrapper {
           width: 100%;
           overflow-x: auto;
       }
       .modal-dialog {
           max-width: 90%;
           width: 90%;
       }
   </style>

</body>
