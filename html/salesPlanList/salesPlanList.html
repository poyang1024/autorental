    <!-- Icon Font Stylesheet -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->

</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="../index.html" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary">電動車後台管理</h3>
                </a>
                <div class="navbar-nav w-100" id="dynamicMenu">
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="../index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>

                <div class="navbar-nav align-items-center ms-auto">

                    <div class="nav-item">
                        <a href="../notificationList.html" class="nav-link position-relative">
                            <i class="fa fa-bell me-lg-2"></i>
                            <span
                                class="position-absolute top-30 start-60 translate-middle badge rounded-pill bg-danger"
                                id="unreadMsgNum">
                                <span class="visually-hidden">unread messages</span>
                            </span>
                        </a>
                    </div>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="userImg rounded-circle me-lg-2" src="../../img/user.jpg" alt=""
                                style="width: 40px; height: 40px;">
                            <span class="d-none d-lg-inline-flex" id="userName">John Doe</span>
                        </a>
                        <div
                            class="dropdown-menu dropdown-menu-end bg-body-secondary border-0 rounded-0 rounded-bottom m-0">
                            <a href="#" class="dropdown-item" id="logout">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->


            <!-- Blank Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row bg-light rounded p-3 mx-0">
                    <div class="">
                        <h3>費率設定列表</h3>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item active" aria-current="page">費率管理 / 費率設定列表</li>
                            </ol>
                        </nav>

                        <div class="py-1 my-5">
                            <button type="button" class="btn btn btn-primary me-2" id="addButton"
                                style="display: none;">
                                <a href="salesPlanDetail_create.html" class="text-white text-decoration-none">新增</a>
                            </button>
                        </div>

                        <div class="row mb-5">
                            <!-- <span class="mb-3"> 可以依照選擇執行查詢項目、例如：選擇單一項目：租車公司>搜尋</span> -->
                            <div class="col-sm-3">
                                <label for="S-company" class="form-label">租車公司</label>
                                <select class="form-select" id="S-company" required="">
                                </select>
                            </div>

                            <div class="col-sm-3">
                                <label for="S-car" class="form-label">車型</label>
                                <select class="form-select" id="S-car" required="">
                                </select>
                            </div>

                            <div class="col-sm-3">
                                <label for="S-status" class="form-label">狀態</label>
                                <select class="form-select" id="S-status" name="status">
                                    <option value="">請選擇狀態</option>
                                    <option value="1">正常</option>
                                    <option value="2">停用</option>
                                </select>
                            </div>


                            <div class=" col-sm-3 " style="margin-top: 30px;">
                                <!-- <button id="allBtn" type="button" class="btn btn btn-primary">全部</button> -->
                                <button id="searchBtn" type="button" class="btn btn btn-success">查詢</button>
                            </div>

                        </div>



                        <!-- 表格 -->
                        <div class="block-first">
                            <div class="tableList">
                                <div class="table-responsive">
                                    <table id="salesPlanList" class="display table table-striped">
                                        <thead>
                                            <tr>
                                                <th scope="col">項目操作</th>
                                                <th scope="col">費率名稱</th>
                                                <th scope="col">租車公司</th>
                                                <th scope="col">車型</th>
                                                <th scope="col">取車費用（元）</th>
                                                <th scope="col">假日加價（元）</th>
                                                <th scope="col">基礎時數（小時）</th>
                                                <th scope="col">超時（元／小時）</th>
                                                <th scope="col">贈送公里（公里）</th>
                                                <th scope="col">超里（元／公里）</th>
                                                <th scope="col">狀態</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <!-- Blank End -->


            <!-- Footer Start -->
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <script src="../../js/jquery-3.7.1.min.js"></script>

    <script src="../../js/toastr.min.js"></script>
    <script src="../../js/Notifications/notifications.js"></script>
    <script src="../../js/Notifications/toastr-options.js"></script>


    <!-- Datatable Libraries -->
    <script src="../../js/jquery.dataTables.min.js"></script>
    <script src="../../js/dataTables.bootstrap5.js"></script>
    <script>
        $(document).ready(function () {
            new DataTable('#salesPlanList', {
                scrollX: true
            });
        });
    </script>

    <!-- Template Javascript -->
    <script src="../../config/api-config.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/Public/menu.js"></script>
    <script src="../../js/SalesPlanList/SalesPlanList.js"></script>

    <!-- 權限 -->
    <script src="../../js/Public/permissionControl.js"></script>
    <script src="../../js/Public/Auth_List.js"></script>
