            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="../index.html" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary">電動車後台管理</h3>
                </a>
                <div class="navbar-nav w-100" id="dynamicMenu">
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="../index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>

                <div class="navbar-nav align-items-center ms-auto">

                    <div class="nav-item">
                        <a href="notificationList.html" class="nav-link position-relative">
                            <i class="fa fa-bell me-lg-2"></i>
                            <span
                                class="position-absolute top-30 start-60 translate-middle badge rounded-pill bg-danger"
                                id="unreadMsgNum">
                                <span class="visually-hidden">unread messages</span>
                            </span>
                        </a>
                    </div>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="userImg rounded-circle me-lg-2" src="../../img/user.jpg" alt=""
                                style="width: 40px; height: 40px;">
                            <span class="d-none d-lg-inline-flex" id="userName">John Doe</span>
                        </a>
                        <div
                            class="dropdown-menu dropdown-menu-end bg-body-secondary border-0 rounded-0 rounded-bottom m-0">
                            <a href="#" class="dropdown-item" id="logout">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->


            <!-- Blank Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row  bg-light rounded p-3 mx-0">

                    <h3>帳號新增</h3>

                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="accountList.html">帳號管理</a></li>
                            <li class="breadcrumb-item active" aria-current="page">帳號 / 新增帳號</li>
                        </ol>
                    </nav>


                    <div class="block-first mt-5">
                        <h4>基本資料</h4>
                        <form id="uploadForm" class="needs-validation" novalidate>
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="A-account" class="form-label">*帳號</label>
                                    <input type="text" class="form-control" id="A-account" name="account" required>
                                </div>

                                <div class="col-sm-6">
                                    <label for="A-password" class="form-label">*密碼</label>
                                    <input type="password" class="form-control" id="A-password" name="password"
                                        required>
                                </div>

                                <div class="col-sm-6">
                                    <label for="A-userName" class="form-label">*姓名</label>
                                    <input type="text" class="form-control" id="A-userName" name="userName" required>
                                </div>

                                <div class="col-sm-6">
                                    <label for="A-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="A-email" name="email">
                                </div>

                                <div class="col-sm-6">
                                    <label for="A-phoneNumber" class="form-label">手機</label>
                                    <input type="tel" class="form-control" id="A-phoneNumber" name="phoneNumber">
                                </div>

                                <div class="col-sm-6">
                                    <label for="A-companyName" class="form-label">*租車公司</label>
                                    <select id="A-companyName" class="form-select" name="companyName" required></select>
                                    </select>
                                </div>

                                <div class="col-sm-6">
                                    <label for="A-authorizeName" class="form-label">*角色</label>
                                    <select class="form-select" id="A-authorizeName" name="authorizeName" required>
                                    </select>

                                </div>

                                <div class="col-sm-6">
                                    <label for="A-status" class="form-label">*帳號狀態</label>
                                    <select class="form-select" id="A-status" name="status" required>
                                        <option value="1">正常</option>
                                        <option value="0">停業</option>
                                    </select>
                                </div>

                            </div>

                            <hr class="my-4">
                            <h4>系統資料</h4>
                            <div class="row g-3 mb-5">
                                <div class="col-sm-4">
                                    <label for="BuildTime" class="form-label">建立時間</label>
                                    <input type="text" class="form-control" id="BuildTime" disabled>
                                </div>

                                <div class="col-sm-4">
                                    <label for="EditTime" class="form-label">修改時間</label>
                                    <input type="text" class="form-control" id="EditTime" disabled>
                                </div>

                                <div class="col-sm-4">
                                    <label for="EditAccount" class="form-label">修改帳號</label>
                                    <input type="text" class="form-control" id="EditAccount" disabled>
                                </div>
                                <div class="text-center w-100 pt-3">
                                    <button id="saveButton" class="w-25 btn btn-primary btn-md"
                                        type="submit">儲存</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
            <!-- Blank End -->


            <!-- Footer Start -->
            <!-- Footer End -->
        </div>
        <!-- Content End -->

        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
