                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item active" aria-current="page">優惠管理 / 優惠券發送</li>

                        </nav>
                        


                        <!-- <div class="py-1 my-5">
                            <button type="button" class="btn btn btn-primary me-2" id="addButton"
                                style="display: none;">
                                <a href="carDetail_create.html" class="text-white text-decoration-none">新增</a>
                            </button>

                        <!-- Dropdown and Search Button -->
                        <div class="row mb-5">
                            <!-- <span class="mb-3"> 可以依照選擇執行查詢項目、例如：選擇單一項目：租車公司>搜尋</span> -->
                            <div class="col-sm-4">
                                <label for="lastRentalTime" class="form-label">最後租車時間(區間)</label><br>
                                <input type="text" class="form-control dateRange" id="lastRentalTime" name="lastRentalTime">
                            </div>

                            <div class="col-sm-4">
                                <label for="birthday" class="form-label">生日(區間)</label><br>
                                <input type="text" class="form-control dateRange" id="birthday" name="birthday">
                            </div>

                            <div class="col-sm-4">
                                <label for="registrationTime" class="form-label">註冊時間(區間)</label><br>
                                <input type="text" class="form-control dateRange" id="registrationTime" name="registrationTime">
                            </div>
                        </div>
                        <div class="row mb-5">

                            <div class="col-sm-4">
                                <label for="Car-levelId" class="form-label">擁有駕照</label>
                                <select class="form-select" id="Car-levelId" name="levelId">
                                    <option value="">請選擇擁有駕照</option>
                                    <option value="1">普通輕型機車</option>
                                    <option value="2">普通重型機車</option>
                                    <option value="3">大型三輪機車</option>
                                    <option value="4">大型速克達機車</option>
                                    <option value="5">大型重型機車</option>
                            </select>
                            </div>

                            <div class="col-sm-3">
                                <label for="totalMileageStart" class="form-label">累計里程（起）</label>
                                <input type="text" class="form-control" id="totalMileageStart" name="totalMileageStart">
                            </div>

                            <div class="col-sm-3">
                                <label for="totalMileageEnd" class="form-label">累計里程（迄）</label>
                                <input type="text" class="form-control" id="totalMileageEnd" name="totalMileageEnd">
                            </div>

                            <div class=" col-sm-2 " style="margin-top: 30px;">
                                <!-- <button id="allBtn" type="button" class="btn btn btn-primary">全部</button> -->
                                <button id="searchBtn" type="button" class="btn btn btn-success">查詢</button>
                            </div>

                        </div>

                        
                        <!-- 表格 -->
                        <div class="block-first">
                            <div class="tableList">
                                <div class="table-responsive">
                                    <table id="couponList" class="display table table-striped">
                                        <thead>
                                            <tr>
                                                <th scope="col">
                                                    <input type="checkbox" id="select-all">
                                                    （全選）<br> 選擇發送對象
                                                </th>
                                                <th scope="col">帳號 <br>（身分證字號）</th>
                                                <th scope="col">姓名</th>
                                                <th scope="col">生日</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">手機</th>
                                                <th scope="col">會員累計里程</th>
                                                <th scope="col">擁有駕照</th>
                                                <th scope="col">註冊時間</th>
                                                <th scope="col">最後租車時間</th>
                                                <th scope="col">持有優惠券</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>

                        <form id="uploadForm" class="needs-validation" novalidate>
                            <div class="row mb-5">
                                <div class="col-sm-4">
                                    <label for="couponName" class="form-label">*發送優惠券名稱</label>
                                    <input type="text" class="form-control" id="couponName" name="couponName" required>
                                    <div class="invalid-feedback">
                                        請輸入優惠券名稱
                                    </div>
                                </div>
                        
                                <div class="col-sm-4">
                                    <label for="couponValue" class="form-label">*發送優惠券面額</label>
                                    <input type="number" class="form-control" id="couponValue" name="couponValue" required min="1">
                                    <div class="invalid-feedback">
                                        請輸入優惠券面額
                                    </div>
                                </div>
                        
                                <div class="col-sm-4">
                                    <label for="deadline" class="form-label">*使用截止日期</label>
                                    <input type="date" class="form-control" id="deadline" name="deadline" required>
                                    <div class="invalid-feedback">
                                        請選擇截止日期
                                    </div>
                                </div>
                        
                                <div class="text-center w-100 pt-3">
                                    <button id="saveButton" class="w-25 btn btn-primary btn-md" type="submit">發送選擇對象</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>

            <!-- Footer End -->
