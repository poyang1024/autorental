            <div class="container-fluid pt-4 px-4">

                    <h3>電動車車籍資料</h3>

                    <nav aria-label="breadcrumb">

                    <div class="block-first mt-5">
                        <h4>基本資料</h4>
                        <form id="uploadForm" class="needs-validation" novalidate>
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="Car-companyName" class="form-label">*租車公司</label>
                                    <select id="Car-companyName" class="form-select" name="companyName" required></select>
                                    </select>
                                </div>

                                <div class="col-sm-6">
                                    <label for="Car-siteName" class="form-label">*所屬站點</label>
                                    <select id="Car-siteName" class="form-select" name="siteName" required></select>
                                    </select>
                                </div>
                                
                                <div class="col-sm-6">
                                    <label for="Car-positionSiteName" class="form-label">*實際所在站點</label>
                                    <select id="Car-positionSiteName" class="form-select" name="positionSiteName" required></select>
                                    </select>
                                </div>

                                <div class="col-sm-6">
                                    <label for="Car-manufactureYear" class="form-label">*出廠年份</label>
                                    <input type="text" class="form-control" id="Car-manufactureYear" name="manufactureYear" required>
                                </div>
                                
                                <div class="col-sm-6">
                                    <label for="Car-licensePlateNumber" class="form-label">*車牌</label>
                                    <input type="text" class="form-control" id="Car-licensePlateNumber" name="licensePlateNumber" required>
                                </div>

                                <div class="col-sm-6">
                                    <label for="Car-IMEI" class="form-label">*IMEI 車機編號</label>
                                    <input type="text" class="form-control" id="Car-IMEI" name="IMEI" required>
                                </div>

                                <div class="col-sm-6">
                                    <label for="Car-ICCID" class="form-label">*ICCID SIM CARD</label>
                                    <input type="text" class="form-control" id="Car-ICCID" name="ICCID" required>
                                </div>

                                <div class="col-sm-6">
                                    <label for="Car-monthlyMileage" class="form-label">本月里程 (每月 1 號歸零)</label>
                                    <input type="text" class="form-control" id="Car-monthlyMileage" name="monthlyMileage" disabled>
                                </div>

                                <div class="col-sm-6">
                                    <label for="Car-totalMileage" class="form-label">總里程</label>
                                    <input type="text" class="form-control" id="Car-totalMileage" name="totalMileage" disabled>
                                </div>

                            </div>

                            <hr class="my-4">
                            <h4>車型資料</h4>
                            <div class="row g-3 mb-5">
                                <div class="col-sm-6">
                                    <label for="Car-modelName" class="form-label">*車型</label>
                                    <select id="Car-modelName" class="form-select" name="modelName" required></select>
                                    </select>
                                </div>

                                <!-- <div class="col-sm-6">
                                    <label for="Car-brandName" class="form-label">*品牌</label>
                                    <select id="Car-brandName" class="form-select" name="brandName" required></select>
                                    </select>
                                </div>

                                <div class="col-sm-6">
                                    <label for="Car-levelId" class="form-label">*駕照等級</label>
                                    <select class="form-select" id="Car-levelId" name="levelId" required>
                                        <option value="">請選擇駕照等級</option>
                                        <option value="1">普通輕型機車</option>
                                        <option value="2">普通重型機車</option>
                                        <option value="3">大型三輪機車</option>
                                        <option value="4">大型速克達機車</option>
                                        <option value="5">大型重型機車</option>
                                </select>
                                </div> -->
                            </div>

                            <hr class="my-4">
                            <h4>進階資料</h4>
                            <div class="row g-3 mb-5">
                                <div class="col-sm-6">
                                    <label for="carStatus" class="form-label">*車輛狀態</label>
                                    <select class="form-select" id="carStatus" name="carStatus" required>
                                        <option value="">請選擇狀態</option>
                                        <option value="1">正常</option>
                                        <option value="2">維修</option>
                                        <option value="3">下架</option>
                                    </select>
                                </div>
                            </div>

                            

                            <hr class="my-4">
                            <h4>系統資料</h4>
                            <div class="row g-3 mb-5">
                                <div class="col-sm-4">
                                    <label for="BuildTime" class="form-label">建立時間</label>
                                    <input type="text" class="form-control" id="BuildTime" disabled>
                                </div>

                                <div class="col-sm-4">
                                    <label for="EditTime" class="form-label">修改時間</label>
                                    <input type="text" class="form-control" id="EditTime" disabled>
                                </div>

                                <div class="col-sm-4">
                                    <label for="EditAccount" class="form-label">修改帳號</label>
                                    <input type="text" class="form-control" id="EditAccount" disabled>
                                </div>
                                <div class="text-center w-100 pt-3">
                                    <button id="saveButton" class="w-25 btn btn-primary btn-md"
                                        type="submit">儲存</button>
                                </div>
                            </div>
