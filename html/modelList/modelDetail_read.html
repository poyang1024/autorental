        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="../index.html" class="navbar-brand d-flex d-lg-none me-4">

            <!-- Blank Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row  bg-light rounded p-3 mx-0">

                    <h3>站點資料</h3>

                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="modelList.html">費率管理</a></li>
                            <li class="breadcrumb-item active" aria-current="page">電動車管理 / 查看資料</li>
                        </ol>
                    </nav>


                    <div class="block-first mt-5">

                       
                        <form id="uploadForm" class="needs-validation" novalidate>
                            <h4>車型照片</h4>
                            <div id="modelPhotoContainer" class="row g-3">
                                <div class="col-sm-6">
                                    <div class="card" style="max-width: 300px; margin: auto;">
                                        <img id="modelPhoto" class="card-img-top" alt="含車型照片但無法顯示，請聯繫工程師" style="max-width: 100%; height: auto;">
                                        <!-- <div class="card-body">
                                            <p class="card-text">站點照片</p>
                                        </div> -->
                                    </div>
                                </div>
                            </div>

                            <hr class="my-4">

                            <h4>基本資料</h4>
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="M-brand_name" class="form-label">*品牌</label>
                                    <select id="M-brand_name" class="form-select" name="brand_name" disabled></select>
                                    </select>
                                </div>

                                <div class="col-sm-6">
                                    <label for="M-modelname" class="form-label">*車型名稱</label>
                                    <input type="text" class="form-control" id="M-modelname" name="modelname"
                                        disabled>
                                </div>

                                <div class="col-sm-6">
                                    <label for="M-levelId" class="form-label">*駕照等級</label>
                                    <select class="form-select" id="M-levelId" name="levelId" disabled>
                                        <option value="">請選擇</option>
                                        <option value="1">普通輕型機車</option>
                                        <option value="2">普通重型機車</option>
                                        <option value="3">大型三輪機車</option>
                                        <option value="4">大型速克達機車</option>
                                        <option value="5">大型重型機車</option>
                                    </select>
                                </div>

                                <hr class="my-6">
                                <h4>車輛數據</h4>
                                
                                <!-- <div class="col-sm-6">
                                    <label for="M-LengthxWidthxHeight" class="form-label">長x寬x高</label>
                                    <input type="text" class="form-control" id="R-LengthxWidthxHeight" name="LengthxWidthxHeight" disabled>
                                </div> -->

                                <div class="col-sm-6">
                                    <label for="M-length" class="form-label">*長</label>
                                    <input type="text" class="form-control" id="M-length" name="length" disabled>
                                </div>

                                <div class="col-sm-6">
                                    <label for="M-width" class="form-label">*寬</label>
                                    <input type="text" class="form-control" id="M-width" name="width" disabled>
                                </div>

                                <div class="col-sm-6">
                                    <label for="M-height" class="form-label">*高</label>
                                    <input type="text" class="form-control" id="M-height" name="height" disabled>
                                </div>

                                <hr class="my-6">

                                <div class="col-sm-6">
                                    <label for="M-wheelBase" class="form-label">軸距</label>
                                    <input type="text" class="form-control" id="M-wheelBase" name="wheelBase" disabled>
                                </div>

                                <div class="col-sm-6">
                                    <label for="M-seatHeight" class="form-label">座墊高</label>
                                    <input type="text" class="form-control" id="M-seatHeight" name="seatHeight" disabled>
                                </div>

                                <div class="col-sm-6">
                                    <label for="M-weight" class="form-label">全車重量（含電池）</label>
                                    <input type="text" class="form-control" id="M-weight" name="weight" disabled>
                                </div>

                                <div class="col-sm-6">
                                    <label for="M-horsepower" class="form-label">*最大功率（馬力）</label>
                                    <input type="text" class="form-control" id="M-horsepower" name="horsepower" disabled>
                                </div>

                                <div class="col-sm-6">
                                    <label for="M-torque" class="form-label">*最大扭力</label>
                                    <input type="text" class="form-control" id="M-torque" name="torque" disabled>
                                </div>

                                <div class="col-sm-6">
                                    <label for="M-transmissionType" class="form-label">傳動形式</label>
                                    <input type="text" class="form-control" id="M-transmissionType" name="transmissionType" disabled>
                                </div>

                                <div class="col-sm-6">
                                    <label for="M-powerMode" class="form-label">動力模式</label>
                                    <input type="text" class="form-control" id="M-powerMode" name="powerMode" disabled>
                                </div>

                                <div class="col-sm-6">
                                    <label for="M-backShockAbsorberSpec" class="form-label">後避震器</label>
                                    <input type="text" class="form-control" id="M-backShockAbsorberSpec" name="backShockAbsorberSpec" disabled>
                                </div>

                                <div class="col-sm-6">
                                    <label for="M-frontTireSpec" class="form-label">前 輪胎規格</label>
                                    <input type="text" class="form-control" id="M-frontTireSpec" name="frontTireSpec" disabled>
                                </div>

                                <div class="col-sm-6">
                                    <label for="M-backTireSpec" class="form-label">後 輪胎規格</label>
                                    <input type="text" class="form-control" id="M-backTireSpec" name="backTireSpec" disabled>
                                </div>

                                <div class="col-sm-6">
                                    <label for="M-frontDiscSpec" class="form-label">前碟盤</label>
                                    <input type="text" class="form-control" id="M-frontDiscSpec" name="frontDiscSpec" disabled>
                                </div>

                                <div class="col-sm-6">
                                    <label for="M-backDiscSpec" class="form-label">後碟盤</label>
                                    <input type="text" class="form-control" id="M-backDiscSpec" name="backDiscSpec" disabled>
                                </div>

                                <div class="col-sm-6">
                                    <label for="M-backGloveBoxSpace" class="form-label">後製物箱</label>
                                    <input type="text" class="form-control" id="M-backGloveBoxSpace" name="backGloveBoxSpace" disabled>
                                </div>

                            </div>

                            <hr class="my-4">
                            <h4>進階資料</h4>
                            <div class="row g-3 mb-5">
                                <div class="col-sm-6">
                                    <label for="M-status" class="form-label">狀態</label>
                                    <select class="form-select" id="M-status" name="status" disabled>
                                        <option value="1">正常</option>
                                        <option value="2">停用</option>
                                    </select>
                                </div>

                                <div class="col-sm-6">
                                    <label for="M-modelOrder" class="form-label">排序</label>
                                    <input type="text" class="form-control" id="M-modelOrder" name="modelOrder" disabled>
                                </div>
                            </div>

                            <hr class="my-4">
                            <h4>系統資料</h4>
                            <div class="row g-3 mb-5">
                                <div class="col-sm-4">
                                    <label for="BuildTime" class="form-label">建立時間</label>
                                    <input type="text" class="form-control" id="BuildTime" disabled>
                                </div>

                                <div class="col-sm-4">
                                    <label for="EditTime" class="form-label">修改時間</label>
                                    <input type="text" class="form-control" id="EditTime" disabled>
                                </div>

                                <div class="col-sm-4">
                                    <label for="EditAccount" class="form-label">修改帳號</label>
                                    <input type="text" class="form-control" id="EditAccount" disabled>
                                </div>
                                <div class="text-center w-100 pt-3">
                                    <button id="backButton" class="w-25 btn btn-primary btn-md"
                                        type="button">上一頁</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
            <!-- Blank End -->


            <!-- Footer Start -->
            <!-- Footer End -->
